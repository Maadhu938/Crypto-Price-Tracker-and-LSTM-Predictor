<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Price bitcoin-prediction</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Real Time Data Extraction and Prediction of Cryptocurrency</h1>
   <div id="model-selection" style="margin-bottom: 20px;">
    <label for="model-select">Choose Prediction Model: </label>
    <select id="model-select">
      <option value="lstm">LSTM</option>
      <option value="xgboost">XGBoost</option>
    </select>
  </div>
    <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Coin</th>
        <th>Price + 7d Trend</th>
        <th>24h %</th>
      </tr>
    </thead>
    <tbody id="crypto-body"></tbody>
  </table>

  <div id="pagination">
    <button id="prev-btn">Prev</button>
    <span id="page-number">1</span>
    <button id="next-btn">Next</button>
  </div>

  <div id="bitcoin-prediction">
    <button id="predict-btn">Predict Bitcoin Price</button>
    <div id="prediction-result"></div>
  </div>

  <script src="api_connection.js"></script>
</body>
</html>
